<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shelly AI: Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="../static/css/styles.css" rel="stylesheet"> <!-- Link to your custom CSS file -->
    <script src="../static/js/login.js"></script>
</head>
<body class="text-gray-300 body-edits">

    <!-- Static Cool Background -->
    <div class="cool"></div>

    {% include "includes/navbar.html" %}

    <!-- Login Card -->
    <!-- Login Card -->
    <div
    class="w-full max-w-sm mx-auto mt-10 p-8 bg-white bg-opacity-10 border border-white shadow-lg rounded-lg transform -translate-y-8 opacity-0 transition-opacity duration-700"
    id="loginCard"
    style="margin-top: 20vh;">
        <h2 class="text-2xl font-bold text-white text-center mb-4">Login</h2>
        <form>
            <!-- Username Input -->
            <div class="mb-4">
                <label class="block text-white text-sm font-semibold mb-2" for="username">Username</label>
                <input
                    type="username"
                    id="username"
                    class="w-full px-4 py-2 border border-white rounded-lg text-white placeholder-gray-300 bg-transparent focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent"
                    placeholder="Enter your username"
                    required
                >
            </div>

            <!-- Password Input -->
            <div class="mb-6">
                <label class="block text-white text-sm font-semibold mb-2" for="password">Password</label>
                <input
                    type="password"
                    id="password"
                    class="w-full px-4 py-2 border border-white rounded-lg text-white placeholder-gray-300 bg-transparent focus:outline-none focus:ring-2 focus:ring-white focus:border-transparent"
                    placeholder="Enter your password"
                    required
                >
            </div>

            <div id="error" style="color:red; display: none; padding-bottom: 5px;">
                <!-- Error Message -->

            </div>
        
            <!-- Submit Button -->
            <button
                id="submit"
                onclick="login()"
                class="w-full bg-white bg-opacity-20 text-white font-semibold py-2 rounded-lg hover:bg-opacity-30 focus:outline-none focus:ring-2 focus:ring-white focus:ring-opacity-50"
            >
                Login
            </button>
        </form>

        <!-- Footer Links -->
        <p class="text-gray-300 text-center mt-4">
            Don't have an account?
            <a href="/signup" class="text-white font-semibold hover:underline">Sign up</a>
        </p>
    </div>


    
    

</body>
</html>
