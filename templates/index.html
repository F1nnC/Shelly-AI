<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surf AI</title>
</head>
<body>
    <h1>Surf Conditions</h1>
    <table border="1">
        <thead>
            <tr>
                <th>Timestamp</th>
                <th>Surf Quality</th>
                <th>Surf Rating</th>
            </tr>
        </thead>
        <tbody>
            {% for row in data %}
            <tr>
                <td>{{ row.timestamp_dt }}</td>
                <td>{{ row.surf_quality }}</td>
                <td>{{ row.surf_rating }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
