<nav id="navbar" class="bg-gray-000 shadow-md fixed top-0 left-0 right-0 z-50 transition-transform duration-300">
    <div class="container mx-auto px-6 py-4 flex justify-between items-center">
        <a href="/" class="text-2xl font-bold text-white">Shelly AI</a>
        <div class="flex space-x-4">
            <a href="/" class="text-gray-400 hover:text-blue-400">Home</a>
            <a href="/chat" class="text-gray-400 hover:text-blue-400">Chat</a>
            <a href="/account" class="text-gray-400 hover:text-blue-400">Account</a>
            <a href="/about" class="text-gray-400 hover:text-blue-400">About</a>
        </div>
    </div>
</nav>

<script>
    let lastScrollY = window.scrollY;

    window.addEventListener('scroll', () => {
        const navbar = document.getElementById('navbar');
        const currentScrollY = window.scrollY;

        if (currentScrollY > lastScrollY) {
            // Scrolling down
            navbar.style.transform = 'translateY(-100%)'; // Hide navbar
        } else {
            // Scrolling up
            navbar.style.transform = 'translateY(0)'; // Show navbar
        }

        lastScrollY = currentScrollY;
    });
</script>
